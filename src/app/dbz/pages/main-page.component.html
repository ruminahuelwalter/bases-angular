<h1> DBZ Personajes</h1>
<hr>

<div class="row">
    <div class="col">
        <!--Input - Output-->
        <app-dbz-list
         [characterList]="characters"
         (onDeleteHijo)="onDeleteCharacter($event)"
         ></app-dbz-list>
    </div>

    <div class="col">
            <!--Output-->
             <app-add-character (onNewCharacterHijo)="onNewCharacter($event)"></app-add-character>
    </div>

</div>
